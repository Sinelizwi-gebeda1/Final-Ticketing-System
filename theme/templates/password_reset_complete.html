<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-success shadow-sm text-center p-4">
                <h4 class="mb-2">Password Reset Successful</h4>
                <p>Your password has been set. You can now log in using your new password.</p>
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
