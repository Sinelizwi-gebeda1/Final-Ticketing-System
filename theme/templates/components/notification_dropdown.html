<div class="relative" x-data="{ open: false }" @click.away="open = false rounded-full">
    <button @click="open = !open" aria-label="View Notifications" class="relative focus:outline-none">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
        </svg>

        {% if notifications_unread_count > 0 %}
        <span class="absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-xs font-bold text-red-100 bg-red-600 rounded-full">
            {{ notifications_unread_count }}
        </span>
        {% endif %}
    </button>

    <div x-show="open" x-transition
         class="absolute right-0 mt-2 w-72 bg-white text-gray-700 border rounded-md shadow-lg z-30 max-h-96 overflow-y-auto">
        <div class="px-4 py-3 border-b">
            <p class="text-sm font-semibold">Notifications</p>
        </div>
        {% if notifications %}
            <ul class="divide-y">
                {% for notification in notifications %}
                <li class="px-4 py-2 hover:bg-gray-100">
                    <p class="text-sm">{{ notification.message }}</p>
                    <p class="text-xs text-gray-500">{{ notification.timestamp|timesince }} ago</p>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="p-4 text-sm text-gray-500">No new notifications</div>
        {% endif %}
    </div>
</div>
