<!-- Mobile Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"
     x-show="sidebarOpen"
     x-transition.opacity
     @click="sidebarOpen = false"
     style="display: none;"></div>

<!-- Sidebar -->
<aside id="sidebar"
       class="w-64 bg-blue-600 text-white flex flex-col py-6 transition-transform transform md:translate-x-0 fixed z-30 h-full
              -translate-x-full md:relative md:translate-x-0"
       :class="{ '-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen }"
       x-transition:enter="transition ease-out duration-300"
       x-transition:enter-start="-translate-x-full"
       x-transition:enter-end="translate-x-0"
       x-transition:leave="transition ease-in duration-200"
       x-transition:leave-start="translate-x-0"
       x-transition:leave-end="-translate-x-full"
       style="display: none;">
       
    {% if user.is_authenticated %}
        <div class="px-4 mb-6">
            <h3 class="text-lg font-semibold">Menu</h3>
        </div>
    {% endif %}

    {% block sidebar %}{% endblock %}
</aside>
